<div id="contenedor">

  <div id="contenedorcentrado">
    <div id="login">
      <form id="loginform" (ngSubmit)="onSubmit()">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" [(ngModel)]="username" name="usuario" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>

        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required>

        <button type="submit" title="Ingresar" name="Ingresar">Registro</button>

      </form>
      <div id="routing">
        <a routerLink="/login">¿Tienes cuenta? Inicia sesion!</a>
      </div>

    </div>
    <div id="derecho">
      <div class="titulo">
        Registro
      </div>

      <hr>

      <div class="titulo">
        ElectroMundo
      </div>
    </div>
  </div>
</div>
