
<h1 class="electro-title">ElectroMundo</h1>

<div class="usuario">
  <h2>ID USUARIO: {{ this.userId  }}</h2>
</div>
  <div class="cart-container">
    <h2>Carrito de Compras</h2>
    <table class="cart-table">
      <!-- ... Resto del código del carrito ... -->
        <thead>
        <tr>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th></th>
        </tr>
        </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="add-to-cart-btn" (click)="addToCart(product.id)">Agregar al carrito</button>
          <button class="remove-from-cart-btn" (click)="removeFromCart(product.id)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h3>Productos en el carrito:</h3>
    <ul>
      <li *ngFor="let product of productsInCart">
        {{ product.name }} - {{ product.price }}
      </li>
    </ul>
    <p class="total" >Total: {{ total }}</p>
    <button class="buy-btn" (click)="buyCart()">Comprar</button>
  </div>
