<div id="contenedor">

    <div id="contenedorcentrado">
      <div id="login">
        <form id="loginform" (ngSubmit)="onSubmit()">
          <label for="usuario">Usuario</label>
          <input id="usuario" type="text" [(ngModel)]="username" name="usuario" required>

          <label for="password">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required>

          <button type="submit" title="Ingresar" name="Ingresar">Inicio</button>

        </form>
        <div id="routing">
          <a routerLink="/register">¿No tienes cuenta? Registra-te!</a>
        </div>

      </div>
      <div id="derecho">
        <div class="titulo">
          Inicio De Sesion
        </div>

        <hr>

        <div class="titulo">
          ElectroMundo
        </div>
      </div>
    </div>
  </div>
